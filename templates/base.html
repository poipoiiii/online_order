<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}网上订餐系统{% endblock %}</title>
    
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Element Plus Icons -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    
    <style>
        * {
            margin: 0;  
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <el-container v-if="user">
            <el-header style="background: #545c64; padding: 0;">
                <el-menu
                    :default-active="activeIndex"
                    class="el-menu-demo"
                    mode="horizontal"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b"
                    @select="handleSelect"
                >
                    <el-menu-item index="home" @click="navigateTo('/')">
                        <el-icon><House /></el-icon> 网上订餐系统
                    </el-menu-item>
                    <el-menu-item v-if="user.role === 'customer'" index="merchants" @click="navigateTo('/customer/')">
                        <el-icon><Shop /></el-icon> 商家列表
                    </el-menu-item>
                    <el-menu-item v-if="user.role === 'customer'" index="orders" @click="navigateTo('/customer/orders/')">
                        <el-icon><Document /></el-icon> 我的订单
                    </el-menu-item>
                    <el-menu-item v-if="user.role === 'merchant'" index="manage" @click="navigateTo('/merchant/')">
                        <el-icon><Setting /></el-icon> 商家管理
                    </el-menu-item>
                    <el-menu-item v-if="user.role === 'merchant'" index="merchant-orders" @click="navigateTo('/merchant/orders/')">
                        <el-icon><Tickets /></el-icon> 订单管理
                    </el-menu-item>
                    <el-menu-item index="logout" @click="logout" style="float: right;">
                        <el-icon><SwitchButton /></el-icon> 退出登录
                    </el-menu-item>
                    <el-menu-item index="user" style="float: right; cursor: default;">
                        <el-icon><User /></el-icon> [[ user.username ]] ([[ user.role === 'customer' ? '顾客' : '商家' ]])
                    </el-menu-item>
                </el-menu>
            </el-header>
        </el-container>


    </div>

    <script>
        const { createApp, ref,computed, onMounted } = Vue;
        const {  ElMessage, ElMessageBox, ElButton, ElEmpty} = ElementPlus;

     const app =  createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const user = ref(null);
                const activeIndex = ref('home');

                // 检查用户登录状态
                const checkAuth = async () => {
                    try {
                        const response = await fetch('/api/user-info/');
                        if (response.ok) {
                            const data = await response.json();
                            user.value = data.user;
                        }
                    } catch (error) {
                        console.error('检查认证状态错误:', error);
                    }
                };

                // 退出登录
                const logout = async () => {
                    try {
                        await fetch('/api/logout/', {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': getCookie('csrftoken')
                            }
                        });
                        user.value = null;
                        window.location.href = '/login/';
                    } catch (error) {
                        console.error('退出错误:', error);
                    }
                };

                const handleSelect = (key) => {
                    activeIndex.value = key;
                };

                const navigateTo = (path) => {
                    window.location.href = path;
                };

                // 获取CSRF token
                const getCookie = (name) => {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                };

                onMounted(() => {
                    checkAuth();
                });

                return {
                    user,
                    activeIndex,
                    checkAuth,
                    logout,
                    handleSelect,
                    navigateTo,
                    getCookie
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>

    {% block content %}{% endblock %}
</body>
</html>
